<style>
  :root {
    /**
     * Solarized Light
     * Ethan Schoonover (modified by aramisgithub)
     */
    --base00: #ffffff;
    --base01: linear-gradient(to bottom,#fff,#ffeece);
    --base02: #93a1a1;
    --base03: #839496;
    --base04: #657b83;
    --base05: #586e75;
    --base06: #073642;
    --base07: #002b36;
    --base08: #dc322f;
    --base09: #cb4b16;
    --base0A: #b58900;
    --base0B: #859900;
    --base0C: #2aa198;
    --base0D: #268bd2;
    --base0E: #6c71c4;
    --base0F: #d33682;

    /**
    * Components
    */
    --source-name-color: var(--base0C);
  }

  .card {
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  background: none;
  border: 2px dotted var(--card-border-color) !important;
  overflow: hidden;
    position: relative;     /* 基準値とする */
  }

  .card::before{
    content: "";
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  background: none;
  border: 2px dotted var(--card-border-color) !important;
  overflow: hidden;
    position: absolute;     /* 相対位置に指定 */
  top: 4px;               /* 大きさに合わせて微調整 */
  left: 4px;              /* 大きさに合わせて微調整 */
  }

  .card::after{
    content: "";
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  background: none;
  border: 2px dotted var(--card-border-color) !important;
  overflow: hidden;
    position: absolute;     /* 相対位置に指定 */
  top: 12px;               /* 大きさに合わせて微調整 */
  left: 12px;              /* 大きさに合わせて微調整 */
  }

  

  .daily-heading-toggle {
  display: none;
  }

  .source-heading {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  font-size: var(--font-size-s);
  margin: 0 0 8px 0;
  padding-right: var(--accordion-rail-indent);
  display: none;
}

  .card__section {
  display: grid;
  padding: 10px;
  background: var(--card-bg);
}
  
  
</style>

<script>
  
window.addEventListener('DOMContentLoaded', function() {
  // ページにあるa要素から「href」属性が外部リンクの要素を取得
  let a_elements = document.querySelectorAll("a[href^='http']:not([href*='" + location.hostname + "'])");
  for (let i=0; i<a_elements.length; i++) {
    // rel属性を設定
    a_elements[i].setAttribute("rel","noopener noreferrer");
    // target属性を設定
    a_elements[i].setAttribute("target","_blank");
  }
});
  
</script>
